<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body class="bg-cover bg-no-repeat bg-center bg-[url('background.jpeg')] font-poppins text-white">

    <header class="flex fixed backdrop-blur-md overflow-hidden top-0 w-full px-[5rem] items-center justify-between py-[20px] border-b">
        <a href="#" class="font-bold text-[30px]">Logo.</a>

        <nav class="flex items-center gap-8">
            <a class="hover:font-bold hover:tracking-[2px] transition-all text-[20px]" href="#">Home</a>
            <a class="hover:font-bold hover:tracking-[2px] transition-all text-[20px]" href="#">About</a>
            <a class="hover:font-bold hover:tracking-[2px] transition-all text-[20px]" href="#">Donate</a>
        </nav>
    </header>


    <div class="flex items-center justify-center min-h-screen">
        <!-- Main content -->
        <div
            class="min-w-[35%] border-white/40 shadow-lg border-2 rounded-xl backdrop-blur-lg flex flex-col gap-6 p-[30px]">

            <!-- Heading -->
            <h1 class="font-bold text-[40px] text-center">Random Number</h1>

            <!-- Min Value -->
            <div class="flex flex-col">
                <label class="text-[20px] font-medium" for="minValue">Min:</label>
                <input type="text"
                    class="text-white rounded-md font-medium bg-[#222831]/40 border-2 border-white/30 placeholder:text-white/70 p-[10px] focus:outline-none"
                    placeholder="Min Value" id="minValue">
            </div>

            <!-- Max Value -->
            <div class="flex flex-col">
                <label class="text-[20px] font-medium" for="maxValue">Max</label>
                <input type="text"
                    class="text-white rounded-md font-medium bg-[#222831]/40 border-2 border-white/30 placeholder:text-white/70 p-[10px] focus:outline-none"
                    id="maxValue" placeholder="Max Value">
            </div>

            <!-- Button -->
            <button id="generateBtn" class="bg-sky-600 p-[10px] rounded-[10px] text-[20px]">Generate</button>

            <!-- Result -->
            <h1 id="result" class="text-center text-[40px] font-bold">0</h1>
        </div>
    </div>



    <!-- js -->
    <script src="./index.js"></script>
    <!-- TailwindCss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif']
                    },
                    colors: {

                    },
                },
            },
        };
    </script>
</body>

</html>
